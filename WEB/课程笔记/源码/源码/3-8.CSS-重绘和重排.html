<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #xd {
        color: blue;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="xd">
      <div>小滴课堂</div>
    </div>
    <script>
      const xd = document.getElementById('xd');
      xd.onclick = () => {
        xd.style.width = '400px';
        xd.style.height = '400px';
      };
    </script>
  </body>
</html>
