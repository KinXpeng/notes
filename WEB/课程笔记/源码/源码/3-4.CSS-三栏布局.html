<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;
      }
      .b {
        width: 200px;
        height: 200px;
        background-color: blue;
        float: right;
      }
      .c {
        height: 200px;
        background-color: green;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </body>
</html>
