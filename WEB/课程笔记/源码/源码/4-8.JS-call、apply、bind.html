<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj1 = {
        name: '李四',
        say: function (sex, hobby) {
          console.log(
            '名字:' +
              this.name +
              ' 年龄:' +
              this.age +
              ' 性别:' +
              sex +
              ' 爱好:' +
              hobby
          );
        },
      };

      var obj2 = {
        name: '王五',
        age: '19',
      };

      obj1.say.call(obj2, '男', '敲代码');
      obj1.say.apply(obj2, ['男', '打篮球']);
      obj1.say.bind(obj2, '男', '敲代码')();
    </script>
  </body>
</html>
